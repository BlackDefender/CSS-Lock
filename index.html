<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <link href="images/favicon.ico" rel="icon"          type="image/x-icon"/>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
    <main>
        <fieldset class="css-lock">
            <legend>CSS-Lock</legend>

            <table class="radio-blocks">
                <tr>
                    <td>
                        <div class="title">Output type:</div>
                        <label><input id="css-lock--output-type-less" type="radio" name="output-type" value="less" checked> LESS</label><br>
                        <label><input id="css-lock--output-type-scss" type="radio" name="output-type" value="scss"> SCSS/CSS</label><br>
                        <label><input id="css-lock--output-type-equation" type="radio" name="output-type" value="equation"> Equation only</label><br><br>
                    </td>
                    <td>
                        <div class="title">Anchor:</div>
                        <label><input id="css-lock--anchor-type-vw" type="radio" name="anchor-type" value="vw" checked> width</label><br>
                        <label><input id="css-lock--anchor-type-vh" type="radio" name="anchor-type" value="vh"> height</label>
                    </td>
                </tr>
            </table>


            <div class="title">All dimensions in px</div>
            <table>
                <tr>
                    <td>
                        <label><span class="val">from val</span><input id="css-lock--max-val" class="css-lock--input" type="text"></label>
                    </td>
                    <td>
                        <label><span class="val">to val</span><input id="css-lock--min-val" class="css-lock--input" type="text"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><span class="width">from width</span><input id="css-lock--max-width" min="0" class="css-lock--input" type="text"></label>
                    </td>
                    <td>
                        <label><span class="width">to width</span><input id="css-lock--min-width" min="0" class="css-lock--input" type="text"></label>
                    </td>
                </tr>
            </table>
            <div id="css-lock--output">&nbsp;</div>
        </fieldset>

        <fieldset class="css-unlock">
            <legend>CSS-Unlock</legend>
            <div class="semi-bold">Paste your code here:</div>
            <textarea id="css-unlock-input" class="css-unlock-input"></textarea>
        </fieldset>

        <fieldset class="hex-to-rgb">
            <legend>HEX to RGB</legend>
            <div class="container">
                <input type="text" id="hex-to-rgb-input" placeholder="HEX">
                <input type="text" id="hex-to-rgb-opacity-input" placeholder="Opacity">
                <button type="button" title="Clear" id="hex-to-rgb-clear-button">Clear</button>
                <span id="hex-to-rgb-output">&nbsp;</span>
            </div>

        </fieldset>
        <div class="semi-bold bottom-label">Result will be copied to the clipboard.</div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
